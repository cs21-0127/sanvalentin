<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi San Valentín?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a0a2e;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Fondo dinámico: gradiente animado */
    .bg-dynamic {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .bg-gradient {
      position: absolute;
      inset: -50%;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(255, 105, 180, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse 60% 80% at 80% 60%, rgba(199, 21, 133, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse 70% 60% at 50% 90%, rgba(255, 182, 193, 0.15) 0%, transparent 45%),
        linear-gradient(160deg, #1a0a2e 0%, #2d1b4e 35%, #4a1942 70%, #1a0a2e 100%);
      background-size: 100% 100%;
      animation: gradientMove 12s ease-in-out infinite;
    }

    @keyframes gradientMove {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
      33% { transform: scale(1.08) rotate(1deg); opacity: 0.95; }
      66% { transform: scale(1.05) rotate(-0.5deg); opacity: 1; }
    }

    /* Formas flotantes suaves */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      animation: float 18s ease-in-out infinite;
    }

    .bg-shape:nth-child(1) { width: 120px; height: 120px; left: 10%; top: 20%; background: rgba(255, 105, 180, 0.2); animation-delay: 0s; animation-duration: 20s; }
    .bg-shape:nth-child(2) { width: 80px; height: 80px; left: 70%; top: 15%; background: rgba(255, 182, 193, 0.25); animation-delay: -4s; animation-duration: 16s; }
    .bg-shape:nth-child(3) { width: 100px; height: 100px; left: 50%; top: 70%; background: rgba(199, 21, 133, 0.15); animation-delay: -8s; animation-duration: 22s; }
    .bg-shape:nth-child(4) { width: 60px; height: 60px; left: 25%; top: 60%; background: rgba(255, 192, 203, 0.2); animation-delay: -2s; animation-duration: 14s; }
    .bg-shape:nth-child(5) { width: 90px; height: 90px; left: 85%; top: 50%; background: rgba(255, 105, 180, 0.18); animation-delay: -6s; animation-duration: 19s; }
    .bg-shape:nth-child(6) { width: 70px; height: 70px; left: 5%; top: 75%; background: rgba(219, 112, 147, 0.2); animation-delay: -10s; animation-duration: 17s; }
    .bg-shape:nth-child(7) { width: 110px; height: 110px; left: 60%; top: 25%; background: rgba(255, 182, 193, 0.12); animation-delay: -3s; animation-duration: 21s; }
    .bg-shape:nth-child(8) { width: 50px; height: 50px; left: 40%; top: 45%; background: rgba(199, 21, 133, 0.18); animation-delay: -7s; animation-duration: 15s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(20px, -30px) scale(1.1); }
      50% { transform: translate(-15px, 20px) scale(0.95); }
      75% { transform: translate(25px, 10px) scale(1.05); }
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Transiciones de entrada en secuencia */
    .reveal-nombre,
    .reveal-mensaje,
    .reveal-opciones {
      opacity: 0;
      animation: introReveal 0.8s ease forwards;
    }

    .reveal-nombre { animation-delay: 0.4s; }
    .reveal-mensaje { animation-delay: 1.6s; }
    .reveal-opciones { animation-delay: 2.8s; }

    @keyframes introReveal {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #ffd1dc;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 2.5rem;
      text-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
    }

    .reveal-mensaje h1 {
      animation: pulse 3s ease-in-out 3.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }

    .titulo-nombre {
      font-size: clamp(2rem, 8vw, 3.5rem);
      margin-bottom: 1rem;
    }

    .buttons-wrapper {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      min-height: 120px;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      z-index: 2;
    }

    .btn:hover {
      filter: brightness(1.05);
    }

    .btn-si {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
      box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4);
      transform-origin: center center;
      transition: transform 0.35s ease;
    }

    .btn-si:hover {
      filter: brightness(1.1);
      box-shadow: 0 6px 30px rgba(255, 107, 157, 0.5);
    }

    .btn-no {
      background: linear-gradient(135deg, #4a4a6a, #2d2d44);
      color: #e8e8e8;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-no:hover {
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    .mensaje-final {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #4a1942 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .mensaje-final.visible {
      display: flex;
      opacity: 1;
    }

    .mensaje-final p {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.25rem, 4vw, 2rem);
      color: #ffd1dc;
      text-align: center;
      line-height: 1.6;
      max-width: 90%;
      animation: aparecer 1s ease 0.5s both;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .corazon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: latir 1s ease infinite;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="bg-dynamic" aria-hidden="true">
    <div class="bg-gradient"></div>
    <span class="bg-shape"></span>
    <span class="bg-shape"></span>
    <span class="bg-shape"></span>
    <span class="bg-shape"></span>
    <span class="bg-shape"></span>
    <span class="bg-shape"></span>
    <span class="bg-shape"></span>
    <span class="bg-shape"></span>
  </div>
  <div class="container">
    <h1 class="reveal-nombre titulo-nombre">Nicole</h1>
    <div class="reveal-mensaje">
      <h1>¿Quieres ser mi San Valentín?</h1>
    </div>
    <div class="buttons-wrapper reveal-opciones">
      <button class="btn btn-si" id="btnSi">Sí</button>
      <button class="btn btn-no" id="btnNo">No</button>
    </div>
  </div>

  <div class="mensaje-final" id="mensajeFinal">
    <span class="corazon">❤️</span>
    <p>Sabía que aceptarías a la primera, nos vemos pronto Nicole.</p>
    <p>Te amo.</p>
  </div>

  <script>
    const btnSi = document.getElementById('btnSi');
    const btnNo = document.getElementById('btnNo');
    const mensajeFinal = document.getElementById('mensajeFinal');

    let escalaSi = 1;

    btnSi.addEventListener('click', function() {
      mensajeFinal.classList.add('visible');
    });

    var escalaParaOcultarNo = 50;

    btnNo.addEventListener('click', function() {
      escalaSi *= 1.1;
      btnSi.style.transform = 'scale(' + escalaSi + ')';
      if (escalaSi >= escalaParaOcultarNo) {
        btnNo.style.display = 'none';
      }
    });
  </script>
</body>
</html>
